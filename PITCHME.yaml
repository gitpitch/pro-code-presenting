#
# GitPitch Pro Code Presenting Slide Deck
#

published : true

#
# Theme Setting
# Doc: https://gitpitch.com/docs/settings/theme
#
theme : template

#
# Theme-Override Setting
# Doc: https://gitpitch.com/docs/settings/custom-theme
#
theme-override : assets/css/PITCHME.css

#
# Highlight (Code) Setting
# Doc: https://gitpitch.com/docs/settings/highlight
#
highlight : ir-black

#
# Logo Setting
# https://gitpitch.com/docs/settings/logo
#
logo : assets/img/logo.png
logo-position : top-left

#
# Footnote Setting
# Doc: https://gitpitch.com/docs/settings/footnote
#
footnote : "GitPitch - The Fastest Way From Idea To Presentation"

#
# Layout Setting
# Doc: https://gitpitch.com/docs/settings/layout
#
layout : center

#
# Print Fragments Setting
# DOC: https://gitpitch.com/docs/settings/print-fragments
#
print-fragments : true

#
# Twitter Card Settings
# Doc: https://gitpitch.com/docs/settings/twitter-card
#
title : "GitPitch Pro Code Presenting"
description : "Zoom-in, zoom-out, and step-through code on any slide within a GitPitch markdown presentation."
thumbnail : https://gitpitch.com/gpimg/pro-code-thumb.jpg
